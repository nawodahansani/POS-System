<div id="customer" class="container mt-5">
    <!-- Customer Form Title -->
    <h2 class="text-center mb-4">Customer Form</h2>

    <!-- Customer Form -->
    <form>
        <div class="row mb-3">
            <div class="col">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
            </div>
            <div class="col">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number">
            </div>
            <div class="col">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter Address">
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary me-2" style="width: 150px;">Save</button>
            <button type="button" class="btn btn-success me-2" style="width: 150px;">Update</button>
            <button type="button" class="btn btn-danger" style="width: 150px;">Delete</button>
        </div>
    </form>

    <!-- Customer Details Table -->
    <div class="mt-5">
        <h3>Customer Detail</h3>
        <table class="table table-bordered">
            <thead class="table-light">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mobile Number</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody>
            <!-- Customer records go here -->
            </tbody>
        </table>
    </div>
</div>

<div id="item" class="container mt-5">
    <!-- Item Form Title -->
    <h2 class="text-center mb-4">Item Form</h2>

    <!-- Item Form -->
    <form>
        <div class="row mb-3">
            <div class="col">
                <label for="itemName" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="itemName" placeholder="Enter Item Name">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="qty" class="form-label">Qty</label>
                <input type="number" class="form-control" id="qty" placeholder="Enter Quantity">
            </div>
            <div class="col">
                <label for="unitPrice" class="form-label">Unit Price</label>
                <input type="number" step="0.01" class="form-control" id="unitPrice" placeholder="Enter Unit Price">
            </div>
        </div>

        <!-- Action Buttons with d-flex justify-content-end -->
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary me-2" style="width: 150px;">Save</button>
            <button type="button" class="btn btn-success me-2" style="width: 150px;">Update</button>
            <button type="button" class="btn btn-danger" style="width: 150px;">Delete</button>
        </div>
    </form>

    <!-- Item Details Table -->
    <div class="mt-5">
        <h3>Item Detail</h3>
        <table class="table table-bordered">
            <thead class="table-light">
            <tr>
                <th>Item Name</th>
                <th>Qty</th>
                <th>Unit Price</th>
            </tr>
            </thead>
            <tbody>
            <!-- Item records go here -->
            </tbody>
        </table>
    </div>
</div>

    });
</script>
