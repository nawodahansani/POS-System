<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #e9ecef;
            padding: 20px;
            height: 100vh;
        }
        .form-section {
            background-color: #dee2e6;
            padding: 20px;
            border-radius: 10px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-save {
            background-color: #17a2b8;
            color: white;
        }
        .btn-clear {
            background-color: #28a745;
            color: white;
        }
        .nav-link {
            color: black !important;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://img.icons8.com/ios-filled/50/000000/store.png" alt="Logo" width="30">
            POS System
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <button class="btn btn-primary w-100 mb-3">+ Add New Customer</button>
            <button class="btn btn-success w-100 mb-3">Search Customer</button>
            <button class="btn btn-dark w-100">View All Customer</button>
        </div>

        <!-- Form Section -->
        <div class="col-md-9">
            <div class="form-section mt-4">
                <h3><img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Customer Icon" width="30"> Customer</h3>
                <form>
                    <input type="text" class="form-control" placeholder="Customer Id">
                    <input type="text" class="form-control" placeholder="Customer Name">
                    <input type="text" class="form-control" placeholder="Address">
                    <input type="text" class="form-control" placeholder="Contact NO">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-save me-2">Save</button>
                        <button type="button" class="btn btn-clear">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
