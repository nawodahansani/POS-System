<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .nav-item a {
            color: #000;
        }
        .btn-custom {
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-save {
            background-color: #00a2ff;
            color: white;
        }
        .btn-clear {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="logo.png" width="30" height="30" alt="POS Logo"> POS System
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Store</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Order</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Log Out</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Container -->
<div class="container mt-5">
    <div class="row">
        <!-- Sidebar Section -->
        <div class="col-md-3">
            <button class="btn btn-primary btn-custom">+ Add New Item</button>
            <button class="btn btn-success btn-custom">Search Item</button>
            <button class="btn btn-dark btn-custom">View All Item</button>
        </div>

        <!-- Form Section -->
        <div class="col-md-9">
            <div class="form-container">
                <h3 class="mb-4">Store</h3>
                <form>
                    <div class="form-group">
                        <label for="itemCode">Item Code</label>
                        <input type="text" class="form-control" id="itemCode" placeholder="Enter item code">
                    </div>
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
                    </div>
                    <div class="form-group">
                        <label for="unitPrice">Unit Price</label>
                        <input type="number" class="form-control" id="unitPrice" placeholder="Enter unit price">
                    </div>
                    <div class="form-group">
                        <label for="qtyOnHand">Qty On Hand</label>
                        <input type="number" class="form-control" id="qtyOnHand" placeholder="Enter quantity on hand">
                    </div>
                    <button type="submit" class="btn btn-save">Save</button>
                    <button type="reset" class="btn btn-clear">Clear</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
